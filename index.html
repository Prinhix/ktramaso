<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra mã số</title>
  <style>
    body {
      background-color: white;
      font-family: monospace;
      color: #4285f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    input {
      margin-top: 10px;
      padding: 6px 10px;
      font-size: 18px;
      border: 2px solid #4285f4;
      border-radius: 4px;
      outline: none;
      color: #4285f4;
      text-align: center;
    }
    p {
      margin: 8px 0;
      font-size: 18px;
    }
    .example {
      font-size: 16px;
      color: #4285f4;
    }
    button {
      margin-top: 10px;
      font-size: 22px;
      color: #4285f4;
      background: none;
      border: 2px solid #4285f4;
      border-radius: 4px;
      padding: 6px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #4285f4;
      color: white;
    }
  </style>
</head>
<body>
  <p>Nhập tên và ngày sinh:</p>
  <input type="text" id="input" placeholder="">
  <p class="example">Example: Vinh0101</p>
  <button id="enterBtn">Enter</button>

  <script>
    const correctAnswers = ["Ngoc2805", "My2105"];
    const input = document.getElementById("input");
    const button = document.getElementById("enterBtn");

    // Kiểm tra cấm vĩnh viễn
    if (localStorage.getItem("banned") === "true") {
      document.body.innerHTML = "<h2 style='color:red; font-family:monospace;'>Mày sẽ không thể vào lại trang này nữa đâu!</h2>";
    } else {
      let attempts = 0;

      function checkInput() {
        const value = input.value.trim();
        if (correctAnswers.includes(value)) {
          window.location.href = "https://prinhix.github.io/anhnoibo/";
        } else {
          attempts++;
          if (attempts === 1) alert("Kiểm tra lại xem nào");
          else if (attempts === 2) alert("Mày có phải là người không hiểu ít nhất 1 trong 2 số trên đúng không?");
          else if (attempts === 3) alert("Sai 1 lần nữa là cấm vĩnh viễn");
          else if (attempts >= 4) {
            localStorage.setItem("banned", "true");
            alert("Mày sẽ không thể vào lại trang này nữa đâu!");
            location.reload();
          }
        }
      }

      button.addEventListener("click", checkInput);
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkInput();
      });
    }
  </script>
</body>
</html>
